name: Create tag

on:
  pull_request:
    types:
      - closed
    branches:
      - master
jobs:
  release:
    name: Release
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Create tag
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: |
          set -e
          npx standard-version
