baseURL = "https://quartz.jzhao.xyz/"
languageCode = "en-us"
relativeURLs = false
disablePathToLower = true
ignoreFiles = [
    "/content/private/*",
    "/content/garden/The-Bible-HOF/*",
    "/content/garden/10*",
    "/content/garden/.*",
    "/content/garden/30*",
    "/content/garden/40*",
    "/content/garden/50*",
    "/content/garden/60*/600*",
    "/content/garden/Betania*",
    "/content/garden/Letters",
    "/content/garden/Rhema",
    "/content/garden/The-Bible-HOF",
    "/content/garden/work",
    "/content/garden/Filme.md",
    "/content/garden/Kanban*.md",
    "/content/garden/Tags*.md",
    "/content/garden/TODOS.md",
    "/content/garden/When*.md",
    "/content/garden/Jugend.md",
]
summaryLength = 20
paginate = 10
enableGitInfo = true
theme = "daris-theme"
sectionPagesMenu = 'main'

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true
