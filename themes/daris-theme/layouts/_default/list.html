{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>
  {{ .Content }}
</article>
<section>
  <!-- Ranges through content/posts/*.md -->
  {{ range .Pages }}

  <aside>
    <h3>{{if .Title }} {{ .Title }}{{ else }}No title {{end}}</h3>
    <small> {{ partial "date-fmt.html" .}} </small>
    <p>
      <a href="{{ .Permalink }}">open</a>
    </p>
  </aside>

  {{ end }}
</section>
{{ end }}
