{{ define "main" }}
<article>
  <h1 id="title">{{ .Title }}</h1>
  <small
    >{{ partial "date-fmt.html" .}} | {{if .GetTerms "tags"}} {{ range
    (.GetTerms "tags") }}
    <a class="tag" href="{{ .Permalink }}"> {{ .LinkTitle }} </a>
    {{end}} {{end}}
  </small>

  {{ partial "toc.html" . }}

  <div id="content">{{partial "text-processing.html" . }}</div>
</article>
{{ end }}
