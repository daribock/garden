{{ define "main" }}
<main aria-role="main">
    <header class="homepage-header">
        <h1>{{ .Title }}</h1>
        <p>
            My name is <b> Darius </b> and I am a follower of
            <mark> Jesus Christ </mark> .
        </p>
    </header>
    <div class="homepage-content">{{ .Content }}</div>
    <div>
        {{ range first 10 .Site.RegularPages }} {{ .Render "summary" }} {{ end
        }}
    </div>
</main>
{{ end }}
