<header class="mb-5">
  <nav id="header" class="navbar fixed-top opacity-95 bg-body-tertiary">
    <div class="container-fluid mw-43 px-3">
      <a class="navbar-brand" href="/">Darius's Garden ğŸŒ³</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          {{ range .Site.Menus.main }}

          <li class="nav-item">
            <a class="nav-link {{ if $.IsMenuCurrent "main" . }}active" aria-current="page{{end}}" href="{{ .URL }}"
              >{{ .Name }}</a
            >
          </li>

          {{ end }}
        </ul>
      </div>
    </div>
  </nav>
