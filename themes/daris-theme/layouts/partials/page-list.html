{{- range . -}}
<div class="card card-hover mb-3">
  <div class="card-body">
    <h2 class="card-title fw-bold h5">{{- .Title -}}</h2>
    <div class="mb-3 d-flex flex-wrap gap-2">
      <div class="flex align-items-center">
        <i class="bi bi-calendar"></i>
        <span>{{partial "date-fmt.html" .}}</span>
      </div>
      {{if .GetTerms "tags"}}
      <div>
        <i class="bi bi-tag"></i>
        {{ range (.GetTerms "tags") }}
        <a
          class="badge text-bg-light text-decoration-none"
          href="{{ .Permalink }}"
          >{{ .LinkTitle | title}}</a
        >
        {{ end }}
      </div>
      {{ end }}
    </div>
    <p class="text-body-secondary">{{ .Summary }}</p>
  </div>
  <a
    class="icon-link icon-link-hover stretched-link"
    href="{{ .Permalink }}"
    data-src="{{ .RelPermalink }}"
  ></a>
</div>
{{- end -}}
